    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, getDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbRd0_MyFjxXX_NMhB_AETonpoz69JLaQ",
            authDomain: "stu-way.firebaseapp.com",
            projectId: "stu-way",
            storageBucket: "stu-way.firebasestorage.app",
            messagingSenderId: "659354414960",
            appId: "1:659354414960:web:bdb2eb34cb57259a65a9b5",
            measurementId: "G-D2C59EZ4YE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('suggestionForm');
        const btn = document.getElementById('submitBtn');
        const mainCard = document.getElementById('mainCard');
        const successWrapper = document.getElementById('successWrapper');
        const titleInput = document.getElementById('title');
        const messageInput = document.getElementById('message');
        const formSection = document.getElementById('formSection');
        const adminPanel = document.getElementById('adminPanel');

        const triggerError = (el) => {
            el.classList.add('input-error');
            setTimeout(() => el.classList.remove('input-error'), 400);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = titleInput.value.trim();
            const message = messageInput.value.trim();

            try {
                const adminRef = doc(db, "settings", "admin");
                const adminSnap = await getDoc(adminRef);

                if (adminSnap.exists() && title === adminSnap.data().key) {
                    // í™”ë©´ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜
                    mainCard.classList.add('switching');
                    setTimeout(() => {
                        formSection.style.display = 'none'; // ì–‘ì‹ ìˆ¨ê¹€
                        adminPanel.style.display = 'block'; // ê´€ë¦¬ìì°½ í‘œì‹œ
                        loadSuggestions();
                        mainCard.classList.remove('switching');
                        mainCard.classList.add('fade-in-up');
                    }, 400);
                    return;
                }
            } catch (err) { console.error(err); }

            if (!title) { triggerError(titleInput); return; }
            if (!message) { triggerError(messageInput); return; }

            btn.innerText = 'ì „ì†¡ ì¤‘...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, "suggestions"), {
                    title: title,
                    message: message,
                    createdAt: new Date()
                });
                btn.innerText = 'ì œì¶œí•˜ê¸°';
                btn.disabled = false;
                form.reset();
                successWrapper.classList.add('show');
                setTimeout(() => { successWrapper.classList.remove('show'); }, 3000);
            } catch (error) {
                btn.innerText = 'ì œì¶œí•˜ê¸°';
                btn.disabled = false;
                alert('ì „ì†¡ ì‹¤íŒ¨');
            }
        });

        async function loadSuggestions() {
            const q = query(collection(db, "suggestions"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            renderList(querySnapshot);
        }

        function renderList(snapshot) {
            const listDiv = document.getElementById('suggestionList');
            listDiv.innerHTML = "";
            snapshot.forEach((docData) => {
                const data = docData.data();
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.id = `item-${docData.id}`;
                item.innerHTML = `
                    <strong>${data.title}</strong>
                    <p>${data.message}</p>
                    <small>${data.createdAt?.toDate().toLocaleString('ko-KR') || "ë‚ ì§œ ì •ë³´ ì—†ìŒ"}</small>
                    <button class="delete-btn" onclick="confirmDelete('${docData.id}')">ì‚­ì œ</button>
                `;
                listDiv.appendChild(item);
            });
        }

        window.confirmDelete = async (id) => {
            if (confirm("ì´ ì†Œì¤‘í•œ ì˜ê²¬ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                const item = document.getElementById(`item-${id}`);
                item.classList.add('deleting');
                setTimeout(async () => {
                    await deleteDoc(doc(db, "suggestions", id));
                    loadSuggestions();
                }, 400);
            }
        };
    </script>
